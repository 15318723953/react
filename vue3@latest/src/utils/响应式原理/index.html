<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="app">

</div>

<body>

</body>
<script type="module">
    import { reactive } from './reactive.js'
    import { effect } from './effect.js'
    const user = reactive({
        name: 'zzx',
        age: '26',
        foo:{
            bar:{
                sss:123
            }
        }
    })
    effect(() => {
        document.querySelector('#app').innerHTML = `${user.name} - ${user.age} - ${user.foo.bar.sss}`
    })
    setTimeout(()=>{
        user.name = 'sss'
        setTimeout(()=>{
            user.age = '123'
            user.foo.bar.sss = 666
        },1000)
    },2000)
</script>

</html>
