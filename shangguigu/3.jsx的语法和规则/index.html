<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test"></div>

    <script type="text/babel">
        //1. jsx 全称为javascript XML
        // XML早期用于传输和储存数据
        //<student>数据</student>
        //1.创建虚拟dom
        const myId = 'atguigu';
        const maData = 'hello react'
        const VDOM = (
            <div>
                <h2 className='title' id={myId}>
                    <span style={{ color: 'red', fontSize: '20px' }}>{maData}</span>
                </h2>
                <input type="text" />
                <Good> 123</Good>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById('test'))
        // 1.定义虚拟dom时,不要加引号
        // 2.标签中混入js表达式要用{}
        // 3.样式的类名指定不要用class,要用className
        // 4.内联样式要用style = {{key:value}}的形式去写
        // 5.虚拟dom不能有多个根标签,只能有一个根标签
        // 6.标签必须闭合
        // 7.开头首字母
            // (1).小写字母开都则将改标签转为html中同名元素,若html中无对应同名元素,则报错
            // (2).若大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错
    </script>
</body>

</html>
