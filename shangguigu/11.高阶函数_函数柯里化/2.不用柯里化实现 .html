<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test1"></div>
    <script type="text/babel">
        // 1.创建类式组件
        // 高阶函数:吐过一个函数符合下面两个规范中的任意一个,那该函数就是高阶函数
        //1.若a函数,接受的参数是一个函数,那么a函数就可以称之为高阶函数 
        //2.=人哟a函数,调用的返回值依然是一个函数,那么a就可以称之为高阶函数.
        //函数的柯里化:通过函数调用返回函数的方式,实现多次接收参数最后统一处理的函数编码形式

        class Login extends React.Component {
            handleSubmit = (event) => {
                event.preventDefault();
                alert(this.state.userName + this.state.passWord)
            }
            state = {
                userName: '',
                passWord: ''
            }
            saveFormdata = (name, e) => {
                this.setState({ [name]: e.target.value })
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            用户名:<input onChange={e => this.saveFormdata('userName', e)} type="text" name='username' />
                            密码:<input onChange={e => this.saveFormdata('passWord', e)} type="password" name='password' />
                            <button>登陆</button>
                            
                        </form>
                    </div>
                )
            }
        }


        // 渲染组件到页面
        ReactDOM.render(<Login />, document.querySelector('#test1'))
    </script>
</body>

</html>
