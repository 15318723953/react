<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr1 = [1,3,5,7,9];
        let arr2 = [2,4,6,8,10];
        console.log(...arr1) //展开一个数组
        let arr3 = [...arr1,...arr2]//连接数组
        console.log(arr3)
        arr1[0] = 'as'
        let arr4 = arr3.concat(arr1)
        console.log(arr4)
        //在函数中使用
        function sum(...numbers){
            return numbers.reduce((oldValue,newValue)=>{
                return oldValue + newValue
            })
        }
        console.log(sum(1,2,3,4))
        
        let obj = {
            name:'小明',
            age:"18"
        } 
        // console.log(...obj) // ...不能直接展开对象
        console.log({...obj}) // 但可以在被{}包裹的情况下进行对象的浅拷贝
        // 合并
        let person3 = {...obj,name:'小工'}
        console.log(person3)
    </script>
</body>
</html>
