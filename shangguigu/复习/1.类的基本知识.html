<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个Person类
        class Person{
            // 构造器方法
            constructor(name,age){
                // 构造器的this是实例对象
                this.name = name;
                this.age = age
            }
            // 一般方法
            speak(){
                // speak放在了Person这个类的原型对象上 prototype,供实例使用
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
        }
        //创建一个person的实例对象
        // const p1 = new Person('tom',18)
        // const p2 = new Person('ja',19)
        // console.log(p1)
        // p1.speak()
        // p2.speak()
        // 创建一个student类,继承Person类
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade
            }
            // 重写从父类继承过来的方法
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我的年级是${this.grade}`)
            }
            study(){
                console.log('我很努力的学习')
            }
        }
        const s1 = new Student('小郑',15,'高一')
        console.log(s1)
        s1.speak()
        // 总结
            // 1.类中的构造器不是必须写的,要对实例进行一些初始化的操作,如添加指定的属性时才写;
            // 2.如果A类继承了B类且A类中写了构造器,那么A类构造器中的super是必须调用的
            // 3.类中定义的方法,都是放在了类的原型对象上,供实例使用
    </script>
</body>
</html>
