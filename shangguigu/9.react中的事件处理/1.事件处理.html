<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test1"></div>
    <script type="text/babel">
        // 1.创建类式组件

        class Dome extends React.Component {
            // 通过onXxxx属性指定事件处理函数(注意大小写)
                //a.react使用的自定义事件,而不是使用的原生dom事件
                //b.react中的事件是通过事件委托方式处理的(委托给组件最外层的元素)
            // 通过event.tarrget得到发生时间的dom元素对象
            myRef = React.createRef()
            myRef2 = React.createRef()
            // 展示左侧输入框的数据
            showData = () => {
                alert(this.myRef.current.value)
            }
            // 展示右侧输入框的数据
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder='点击提示数据' />
                        <button onClick={this.showData}>点我提示左侧数据</button>
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder='点击提示数据' />
                    </div>
                )
            }

        }


        // 渲染组件到页面
        ReactDOM.render(<Dome name='tom' age={18} sex='女' />, document.querySelector('#test1'))
    </script>
</body>

</html>
