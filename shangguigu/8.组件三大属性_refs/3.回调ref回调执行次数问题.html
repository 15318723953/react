<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test1"></div>
    <script type="text/babel">
        // 1.创建类式组件

        class Dome extends React.Component {
            state = {
                isHot: true
            }
            showData = () => {
                alert(this.input1.value)
            }
            changeWeather = () => {
                this.setState({ isHot: !this.state.isHot })
            }
            saveInput = (c) => {
                this.input1 = c;
                console.log('@', c)
            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
                        {/*<input ref={c => {this.input1 = c ; console.log('@',c)}} type="text" placeholder='点击提示数据' />*/}
                        <input ref={this.saveInput} type="text" placeholder='点击提示数据' />
                        <button onClick={this.showData}>点我提示数据</button>
                        <button onClick={this.changeWeather}>点我切换天气</button>
                    </div>
                )
            }

        }


        // 渲染组件到页面
        ReactDOM.render(<Dome name='tom' age={18} sex='女' />, document.querySelector('#test1'))
    </script>
</body>

</html>
