<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="test">

    </div>
    <script type="text/babel">
        class Life extends React.Component {
            state = {
                opcity: 1
            }
            death = () => {

                // 卸载组建
                ReactDOM.unmountComponentAtNode(document.querySelector('#test'))
            }
            // 组建挂载完毕调用
            componentDidMount() {
                console.log(1)
                this.timer = setInterval(() => {
                    let { opcity } = this.state;
                    opcity = opcity - 0.1;
                    if (opcity <= 0) opcity = 1
                    this.setState({ opcity })
                }, 200)
            }
            componentWillUnmount() {
                clearInterval(this.timer)
            }
            render() {
                return (
                    <div>
                        <h2 style={{ opacity: this.state.opcity }} >asdas</h2>
                        <button onClick={this.death}>
                            不活了
                        </button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Life />, document.querySelector('#test'))
    </script>
</body>

</html>
