<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/babel">
        // 1.创建类式组件
        class Dome extends React.Component {
            // 初始化状态
            render() {
                return (
                    <div>
                       <ul>
                           <li>姓名:{this.props.name}</li>
                           <li>性别:{this.props.sex}</li>
                           <li>年龄:{+this.props.age + 1}</li>
                       </ul>
                    </div>
                )
            }
           
        }

        // 渲染组件到页面
        ReactDOM.render(<Dome name='tom' age='18' sex='女'/>, document.querySelector('#test1'))
        ReactDOM.render(<Dome name='按时' age='38' sex='女'/>, document.querySelector('#test2'))
        const p = {
            name:'老刘',
            age:'26',
            sex:'女'
        }
        // ReactDOM.render(<Dome name='t人' age='28' sex='男'/>, document.querySelector('#test3'))
        ReactDOM.render(<Dome {...p}/>, document.querySelector('#test3'))
    </script>
</body>

</html>
