<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test"></div>

    <script type="text/babel">
        // 1.创建类式组件
        class Dome extends React.Component {
            render(){
                // render 放在类的原型对象上,供实例使用
                console.log(this)
                return (
                    <div>
                        我是类定义的组件(适用于复杂组件)的定义
                    </div>
                )
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<Dome/>, document.querySelector('#test'))
        // 1.react解析自检时标签,找到了dome组件
        // 2.发现组件是使用类定义的,随后new出来该实例,并通过该实例摁掉用到原型上的render方法
        // 3.蒋render返回的虚拟dom转化为真实dom,随后呈现在页面上
    </script>
</body>

</html>
