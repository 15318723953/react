<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <title>Document</title>
</head>
<style>
    .title {
        background: #ccc;
    }
</style>

<body>
    <div id="test1"></div>
    <script type="text/babel">
        // 1.创建类式组件

        class Login extends React.Component {
            handleSubmit = (event)=>{
                event.preventDefault();
                const {username,password} = this;
                alert(`我传输的名字是${username.value},我传输的密码是${password.value}`)
                
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            用户名:<input ref={c => this.username = c} type="text" name='username' />
                            密码:<input  ref={c => this.password = c}  type="password" name='password' />
                            <button>登陆</button>
                        </form>
                    </div>
                )
            }
        }


        // 渲染组件到页面
        ReactDOM.render(<Login name='tom' age={18} sex='女' />, document.querySelector('#test1'))
    </script>
</body>

</html>
